<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="shortcut icon" type="x-icon" href="images/igt.png">

    <link rel="stylesheet" href="styles/stylesnav.css">
    <link rel="stylesheet" href="styles/styles.css">
	<title>Link Reconciliation Calculator</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <script>
    $(function() {
    $(".toggle").on("click", function() {
        if ($(".item").hasClass("active")) {
            $(".item").removeClass("active");
        } else {
            $(".item").addClass("active");
        }
    });
});
    </script>

</head>

<body>
    <div class="navbar">
        <nav>
            <ul class="menu">
                <li class="logo"><a href="https://www.igt.com" target="_blank"><img src="images/igt_logo.png" alt="IGT Logo" id="igt-logo"></a></li>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="gamingtax.html">Gaming Tax</a></li>
                <li class="item"><a href="linkreads.html">Link Reads</a></li>
                <li class="item"><a href="linkrec.html">Link Reconcilation</a></li>
                <li class="item"><a href="membership.html">Membership Term</a></li>
                <li class="item button"><a href="https://support.igt.com/" target="_blank">Support</a></li>
                <li class="item button secondary"><a href="https://insideigt.my.site.com/support/s/" target="_blank">Support@IGT</a></li>
                <li class="toggle"><span class="bars"></span></li>
            </ul>
        </nav>
        </div>
        <br><br><br><br><br><br>
    <div class="card">
        <div class="card-header">Link Reconcilation</div>
        <div class="card-body">
		            <table>
                <!-- Section 1: Metered Net Calculation -->
                <tr>
                    <td><p><label for="turnover">Turnover:</label></p></td>
                    <td><input type="number" id="turnover" oninput="calculateexpected()" step="0.01" value="0.00"></td>
                </tr>
				<tr>
                    <td><p><label for="opening">Opening Value:</label></p></td>
                    <td><input type="number" id="opening" oninput="calculateactual()" step="0.01" value="0.00"></td>
                </tr>
				<tr>
                    <td><p><label for="closing">Closing Value:</label></p></td>
                    <td><input type="number" id="closing" oninput="calculateactual()" step="0.01" value="0.00"></td>
                </tr>
				<tr>
                    <td><p><label for="increment">Increment:</label></p></td>
                    <td><input type="number" id="increment" oninput="calculateexpected()" step="0.000001" value="0.000000"></td>
                </tr>
				<tr>
                    <td><p><label for="totalpaid">Total Paid:</label></p></td>
                    <td><input type="number" id="totalpaid" oninput="calculateactual()" step="0.01" value="0.00"></td>
                </tr>
				<tr>
                    <td><p><label for="hits">Hits:</label></p></td>
                    <td><input type="number" id="hits" oninput="calculatetotalbasevalue()" step="1" value="0"></td>
                </tr>
				<tr>
                    <td><p><label for="resetvalue">Startup Value:</label></p></td>
                    <td><input type="number" id="resetvalue" oninput="calculatetotalbasevalue()" step="0.01" value="0.00"></td>
                </tr>
				<tr>
                    <td><p>Total Base value:</p></td>
                    <td id="totalbasevalue"></td>
                </tr>
				<tr>
                    <td><p>Expected Contribution:</p></td>
                    <td id="expected"></td>
                </tr>
				<tr>
                    <td><p>Actual Contribution:</p></td>
                    <td id="actual"></td>
                </tr>
				<tr>
                    <td><p>Variance:</p></td>
                    <td id="variance"></td>
                </tr>
            </table>
        </div>
    </div>
	
	<script src="scripts/linkrec.js"></script>
</body>

</html>
