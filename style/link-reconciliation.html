<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" type="x-icon" href="images/igt.png">
    <link rel="apple-touch-icon" href="images/ben_logo.png">

    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/link-reconciliation.css">
    <!--boxicons.com cdn link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/menu.js"></script>
    <script defer src="scripts/link-reconciliation.js"></script>

    <title>Ben's Gaming Toolbox</title>
</head>
    
<body>
    
    <div class="navbar close"></div>
    
    <main class="content">
        <div class="card">
            <div class="card-header">Link Reconcilation</div>
            <div class="card-body">
                        <table>
                    <!-- Section 1: Metered Net Calculation -->
                    <tr>
                        <td><p><label for="turnover">Turnover:</label></p></td>
                        <td><input type="number" id="turnover" oninput="calculateexpected()" step="0.01" value="0" inputmode="decimal"></td>
                    </tr>
                    <tr>
                        <td><p><label for="opening">Opening Value:</label></p></td>
                        <td><input type="number" id="opening" oninput="calculateactual()" step="0.01" value="0" inputmode="decimal"></td>
                    </tr>
                    <tr>
                        <td><p><label for="closing">Closing Value:</label></p></td>
                        <td><input type="number" id="closing" oninput="calculateactual()" step="0.01" value="0" inputmode="decimal"></td>
                    </tr>
                    <tr>
                        <td><p><label for="increment">Increment:</label></p></td>
                        <td><input type="number" id="increment" oninput="calculateexpected()" step="0.000001" value="0.000000" inputmode="decimal"></td>
                    </tr>
                    <tr>
                        <td><p><label for="totalpaid">Total Paid:</label></p></td>
                        <td><input type="number" id="totalpaid" oninput="calculateactual()" step="0.01" value="0" inputmode="decimal"></td>
                    </tr>
                    <tr>
                        <td><p><label for="hits">Hits:</label></p></td>
                        <td><input type="number" id="hits" oninput="calculatetotalbasevalue()" step="1" value="0"></td>
                    </tr>
                    <tr>
                        <td><p><label for="resetvalue">Startup Value:</label></p></td>
                        <td><input type="number" id="resetvalue" oninput="calculatetotalbasevalue()" step="0.01" value="0" inputmode="decimal"></td>
                    </tr>
                    <tr>
                        <td><p>Total Base value:</p></td>
                        <td id="totalbasevalue"></td>
                    </tr>
                    <tr>
                        <td><p>Expected Contribution:</p></td>
                        <td id="expected"></td>
                    </tr>
                    <tr>
                        <td><p>Actual Contribution:</p></td>
                        <td id="actual"></td>
                    </tr>
                    <tr>
                        <td><p>Variance:</p></td>
                        <td id="variance"></td>
                    </tr>
                </table>
            </div>
            
        </div>
        <br><br><br><br><br>
    </main>

</body>
</html>
